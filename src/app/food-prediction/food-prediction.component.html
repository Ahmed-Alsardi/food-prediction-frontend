<div class="p-20">
  <form [formGroup]="form" (ngSubmit)="onSubmit()"
        class="flex flex-col w-1/2 mx-auto max-w-6xl border-b-2 border-gray-200 py-8">
    <mat-form-field>
      <mat-label>Enter your Ingredient</mat-label>
      <input matInput type="text" autocomplete="off" formControlName="prediction">
      <mat-error *ngIf="user_ingredient?.dirty && user_ingredient?.invalid">
        You must enter an ingredient
      </mat-error>
    </mat-form-field>
    <div class="flex justify-center">
      <button [disabled]="form.invalid || loading" color="accent" mat-raised-button type="submit"
              class="mx-8">Predict!
      </button>
      <button mat-button (click)="clear()">Clear</button>
    </div>
  </form>

  <div class="w-1/2 mx-auto py-4 flex flex-col justify-around" s>
    <api-prediction *ngFor="let p of predictions" [prediction]="p"></api-prediction>
  </div>
</div>
