<div class="p-20 w-1/2 mx-auto max-w-6xl border-b-2 border-gray-200">
  <form [formGroup]="form" (ngSubmit)="onSubmit()"
        class="flex flex-col  py-8">
    <mat-form-field>
      <mat-label>Enter your Ingredient</mat-label>
      <input matInput type="text" autocomplete="off" formControlName="prediction">
      <mat-error *ngIf="user_ingredient?.dirty && user_ingredient?.invalid">
        You must enter an ingredient
      </mat-error>
    </mat-form-field>
    <div class="flex justify-center">
      <button [disabled]="form.invalid" color="accent" mat-raised-button type="submit"
              class="bg-green-500 text-green-50 font-semibold px-6 py-2 rounded-xl text-md">Predict!
      </button>


    </div>
  </form>
  <div class="w-full flex justify-center">

    <button (click)="clear()" class="bg-green-500 text-green-50 font-semibold px-6 py-2 rounded-xl text-md" mat-button>Clear</button>
  </div>
</div>

<div class="w-1/2 my-8 mx-auto  flex flex h-96 flex bg-gray-50">
  <div>
    <div class="relative bg-white p-10 rounded-xl my-4" *ngFor="let p of predictions; let i = index">
    <p>
      {{i + 1}}: {{p.ingredient}}: {{p.label}}
    </p>
<!--    <span class="absolute bg-green-500 w-14 h-14 flex items-center justify-center font-bold text-green-50 rounded-full -top-6 -left-6">{{predictions.length}}</span>-->
    <div class="absolute top-0 right-0 flex space-x-2 p-4">
      <svg xmlns="http://www.w3.org/2000/svg" (click)="clearLabel(p)" class="h-6 w-6 cursor-pointer text-red-400"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

  </div>
</div>
